{% block title %}Veuillez vous enregistrer{% endblock %}

{% block content %}

<h3>Enregistrez-vous pour participer au CTF :)</h3>

<form action="" method="post">{% csrf_token %}
  <div class="form-group">

    {{ form.as_p }}

  </div>
</div>
</form>

{% endblock %}
